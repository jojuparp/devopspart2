version: '3.5'  

services:

  frontend: 
    image: frontend
    environment:
      - API_URL=http://localhost:5000
    ports: 
        - 5000:5000

  backend: 
    image: backend
    environment:
      - FRONT_URL=http://localhost:8000
      - DB_USERNAME=postgres
      - DB_PASSWORD=example
      - DB_HOST=db_backend
    ports: 
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: example
    container_name: db_backend